<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Contacts Table</title>
</head>
<body>
    <table>
      <tbody class="main-table-body">
          <tr class="main-string">
              <td>First Name</td>
              <td>Last Name</td>
              <td>Phone Number</td>
              <td>Action</td>
            </tr>
      </tbody>
      <tbody id="added-contact"></tbody>
    </table>
    <form action="" id="form">
        <input id="input-first" class="input-first-class" type="text" placeholder="First Name">
        <input id="input-last" class="input-last-class" type="text" placeholder="Last Name">
        <input id="input-number" class="input-number-class" type="number" placeholder="Phone Number">
        <button id="btn">ADD</button>
      </form>
</body>
</html>
